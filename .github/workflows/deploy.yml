name: Deploy to cor-forum.de

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H cor-forum.de >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          rsync -az --delete --exclude '.git/' --exclude '.env' --exclude 'shop.db' ./ root@cor-forum.de:/root/docker/corforum/regnumshop

      - name: Fix permissions on server
        run: |
          ssh root@cor-forum.de 'cd /root/docker/corforum/regnumshop && mkdir -p database && chmod 775 database/ && find . -type f -name "*.php" -exec chmod 644 {} \;'

      - name: Restart Docker services
        run: |
          ssh root@cor-forum.de 'cd /root/docker/corforum/regnumshop && docker compose down && docker compose up -d'